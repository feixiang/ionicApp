<ion-view title="在线反馈">
	<ion-content>
		<div class="list list-inset">
			<label class="item item-input">
				<input name="name" type="text" placeholder="您的姓名">
			</label>
			<label class="item item-input">
				<input name="email" type="email" placeholder="E-mail">
			</label>
			<label class="item item-input">
				<textarea rows="10" name="content" placeholder="说点什么吧..."></textarea> 
			</label>
		</div>
	</ion-content>
</ion-view>
