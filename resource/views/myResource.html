<ion-view title="我的资源">
	<ion-content>
		
		<ion-list>
			<ion-item ng-repeat="item in list">
				<div class="list card">
					<div class="item-image">
						<img class="full-image" ng-src="http://m.yfway.com/MobileAPI/{{item.filepath}}">
					</div>
					<div class="item item-body">
						<p>
							拍照时间：{{item.create_time}}
						</p>
						<p>
							类型：{{item.roomtype}}
						</p>
						<p>
							<a href="#/tab/myCus/{{item.customer_id}}"></a>客户号：{{item.customer_id}}
						</p>
					</div>
				</div>
			</ion-item>
		</ion-list>
		<ion-infinite-scroll
		ng-if="moreDataCanBeLoaded()"
		on-infinite="loadMore()"
		distance="5%"
		></ion-infinite-scroll>
	</ion-content>
</ion-view>
